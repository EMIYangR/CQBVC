<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div>
        <p style="text-align: center;">
            商品编号：<span id="pid"></span>
        </p>
        <p style="text-align: center;">
            商品名称：<input id="name"></input>
        </p>
        <p style="text-align: center;">
            商品价格：<input id="price"></input>
        </p>
    </div>

    <script>
        $(function () {
            let url = location.href
            let str = url.split('?')[1]
            let id = str.split('=')[1]
            $.get('https://localhost:44334/api/Products/' + id, function (res) {
                $("#pid").html(res.ProductID)
                $("#name").val(res.ProductName)
                $("#price").val(res.ProductPrice)
            })
        })
    </script>
</body>

</html>

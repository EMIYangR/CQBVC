<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/C4.css">
    <script src="js/C4.js"></script>
</head>

<body>
    <div>
        <form name="loginForm">
            <fieldset>
                <legend>用户登录</legend>
                <p class="pp">
                    <label>邮箱</label>
                    <input type="email" id="txtEmail" class="txt">
                </p>
                <p class="pp">
                    <label>密码</label>
                    <input type="password" id="txtPwd" class="txt">
                </p>
                <p class="btn">
                    <input type="button" value="登录" onClick="checkLogin()">
                    <a href="#">忘记密码？</a>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>

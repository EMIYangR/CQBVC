<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h2 {
            border-top: solid #6969ff 1px;
            border-left: solid #6969ff 1px;
            width: 100px;
            height: 35px;
            margin: 0;
            float: left;
            text-align: center;
        }

        .content {
            border: solid #6969ff 1px;
            width: 402px;
            height: 400px;
        }

        .content div {
            display: none;
        }

        .current {
            background-color: #ffc0cb;
        }

        .content .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="head">
        <h2 id="tab1" class="current" onclick="changeTab(0)">热点</h2>
        <h2 onclick="changeTab(1)">娱乐</h2>
        <h2 onclick="changeTab(2)">段子</h2>
        <h2 onclick="changeTab(3)">体育</h2>
    </div>
    <div class="content">
        <div class="show">本页面内显示热点新闻</div>
        <div>本页面内显示娱乐新闻</div>
        <div>本页面内显示段子新闻</div>
        <div>本页面内显示体育新闻</div>
    </div>
    <script type="text/javascript">
        var tabs = document.getElementsByClassName("head")[0].getElementsByTagName("h2");
        var contents = document.getElementsByClassName("content")[0].getElementsByTagName("div");
        function changeTab(index) {
            for (var i = 0; i < tabs.length; i++) {
                if (i == index) {
                    tabs[i].className = "current";
                    contents[i].className = "show";
                } else {
                    tabs[i].className = "";
                    contents[i].className = "";
                }
            }
        }
    </script>
</body>

</html>

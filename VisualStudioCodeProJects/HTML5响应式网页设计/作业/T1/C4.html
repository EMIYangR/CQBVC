<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/C4.css">
</head>
<body>
    <div id="div">
        <form action="" method="post">
            <fieldset>
                <legend>购乐乐网注册</legend>
                <table>
                    <tr>
                        <td class="label">
                            <label for="UserName" accesskey="n">用户名：</label>
                        </td>
                        <td>
                            <input type="text" id="UserName" class="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="userPassword" accesskey="p">密码：</label>
                        </td>
                        <td>
                            <input type="password" id="userPassword" class="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="userCheckPassword" accesskey="c">确认密码：</label>
                        </td>
                        <td>
                            <input type="password" id="userCheckPassword" class="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="Email" accesskey="n">电子邮件：</label>
                        </td>
                        <td>
                            <input type="email" id="Email" class="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="btn">
                            <input type="submit" value="注册" id="input" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>

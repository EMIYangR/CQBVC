<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index1.css">
</head>
<body>
    <div id="table">
        <table>
            <tr id="title">
                <th colspan="4">团购金额</th>
            </tr>
            <!-- <caption>团购金额</caption> -->
            <tr id="name">
                <th>内容</th>
                <th>单价</th>
                <th>数量</th>
                <th>金额</th>
            </tr>
            <tr>
                <td>阿凡达2</td>
                <td>30</td>
                <td>10</td>
                <td>￥300.0</td>
            </tr>
            <tr>
                <td>串串双人餐</td>
                <td>66</td>
                <td>5</td>
                <td>￥330.0</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>总价</td>
                <td>￥630.0</td>
            </tr>
        </table>
    </div>
    <div id="login">
        <form action="">
            <fieldset>
                <legend>用户登录</legend>
                <table>
                    <tr>
                        <td class="label">
                            <label for="userAccout" accesskey="a">用户账户：</label>
                        </td>
                        <td>
                            <input type="text" id="userAccout" class="txt">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="userPwd" accesskey="p">密码：</label>
                        </td>
                        <td>
                            <input type="password" id="userPwd" class="txt">
                        </td>
                    </tr>
                    <tr id="btn">
                        <td colspan="2">
                            <input type="button" value="登录">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>

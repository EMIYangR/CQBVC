<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC商城-会员登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="page-header">
        <div class="page-header__logo">
            <a href="index.html" target="_blank">
                <img src="image/mistore_logo.png" alt="" class="mistore_logo">
            </a>
        </div>
    </div>
    <div id="conter">
        <img src="image/login_bg.jpg" alt="" class="login__bg">
        <form action="#" method="post" class="page-form">
            <div class="page-body">
                <div class="login">
                    <div class="login-top">
                        <div class="login-top__label">会员登录</div>
                        <div class="login-top__tip">
                            您还不是我们的会员？
                            <a href="register.html" target="_self">立刻注册</a>
                        </div>
                        <div class="login-body">
                            <div class="login-body__input">
                                用户名：
                                <input type="text" name="username" placeholder="请输入您的用户名" class="login-body__tip">
                            </div>
                            <div class="login-body__input">
                                密码：
                                <input type="text" name="userpwd" placeholder="请输入您的密码"  class="login-body__tip">
                            </div>
                            <div class="login-body__input">
                                验证码：
                                <input type="text" name="yzm" placeholder="请输入验证码"  class="login-code">
                                <img src="image/yanzhengma.jpg">
                            </div>
                        </div>
                        <div class="login-tools">
                            <input type="submit" name="submit" value="立刻登录" class="submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="footer">

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="css/all.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style type="text/css">
        /* 图片大小 */
        table p img {
            height: 300px;
        }

        table td div {
            height: 300px;
            width: 300px;
        }

        /* 悬浮购物界面 */
        ion-icon {
            color: black;
            padding: 10px;
            background-color: #dddddd;
            font-size: 24px;
            margin-top: 260px;
        }

        ion-icon:hover {
            background-color: #eaa9a9;
        }
        /* 产品-背景图片 */
        tr td {
            border-bottom: 3px solid #f1f1ef;
            background-image: url(images/product/product-01.jpg);
            background-size: 300px;
        }
        /* 产品详情（名称、价格、购物、悬浮） */
        #flowerName {
            padding-top: 325px;
        }

        #flowerPrice {
            margin-top: 10px;
        }

        #flowerLogo {
            display: none;
        }

        tr td:hover {
            display: block;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <div id="d">
                    <p class="center" id="flowerLogo">
                        <span>
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </span>
                        <span>
                            <ion-icon name="heart-outline"></ion-icon>
                        </span>
                        <span>
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                    </p>
                    <p class="center" id="flowerName">一往情深</p>
                    <p class="center" id="flowerPrice">
                        <span class="line-through">&yen;56</span>
                        <span class="pink">&yen;45</span>
                    </p>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>

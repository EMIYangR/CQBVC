    <title>EC商城-会员注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="all">
        <div id="head">
            <img src="images/mistore_logo.png">
        </div>
        <div id="body">
            <div id="table">
                <div id="first">
                    <div class="float">会员注册</div>
                    <div class="float-right"><a href="index.html">EC商城</a></div>
                </div>
                <hr>
                <div id="input">
                    <form action="" method="post">
                        <div>用&nbsp;户&nbsp;名：
                            <input type="text" id="youguess" placeholder="请输入你的用户名" required="required" />
                            <span class="style">请不要输入汉字</span>
                        </div>
                        <div>密&nbsp;&nbsp;&nbsp;码：
                            <input type="password" id="youguess" placeholder="请输入你的密码" required="required" />
                            <span class="style">请输入6位以上字符</span>
                        </div>
                        <div><span class="a1">确认密码：</span>
                            <input type="password" id="youguess" placeholder="请确认你的密码" required="required" />
                            <span class="style">两次密码要输入一致哦</span>
                        </div>
                        <div>手&nbsp;机&nbsp;号：
                            <input type="number" id="youguess" placeholder="请填写正确的手机号" required="required" />
                            <span class="style">填写下手机号吧，方便我们联系您</span>
                        </div>
                        <div class="last">验&nbsp;证&nbsp;码：
                            <input type="text" id="youguess-1" placeholder="请输入验证码" required="required" />
                            <span class="style-1"><img src="images/yanzhengma.jpg"></span>
                        </div>
                        <input type="submit" class="foot" value="立即注册" />
                    </form>
                </div>
            </div>
        </div>
        <div id="finally">
            <span>简体</span>|<span>繁体|<span>English</span>|<span>常见问题</span>

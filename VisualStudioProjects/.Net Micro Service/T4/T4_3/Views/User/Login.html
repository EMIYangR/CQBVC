<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录</title>
</head>
<body>
    <div>
        <div>
            <h1>商品管理系统登录</h1>
        </div>
        <div>
            <form action="/User/Login" method="post">
                <div>
                    <label for="loginId">登录账号</label>
                    <input type="text" name="loginId" value="" />
                </div>
                <div>
                    <label for="loginPwd">登录密码</label>
                    <input type="password" name="loginPwd" value="" />
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
</body>
</html>

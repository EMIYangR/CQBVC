  <script>

      var os = ["Android", "iPhone", "Windows Phone", "iPod", "BlackBerry", "MeeGo",
          "SymbianOS","iPad"

      var info = navigator.userAgent;
      var len = os.length;
      for (var i = 0; i < len; i++) {
          if (info.indexOf(os[i]) > 0) {
              return false;
          }
      }
      return true;
    }
    // 如果是移动设备
    if (!is_pc()) {
      //mode  移动端的适配方式 按需 传参  目前只有两种 px和rem
      (function(win, doc, mode) {

            if(mode == 'px') {
                //	Px移动端速配
                if (!win.addEventListener) return;
                var html=document.documentElement;
                function setFont()
                {
                    function adaptVP(a){function c(){var c,d;return b.uWidth=a.uWidth?a.uWidth:750,b.dWidth=a.dWidth?a.dWidth:window.screen.width||window.screen.availWidth,b.ratio=window.devicePixelRatio?window.devicePixelRatio:1,b.userAgent=navigator.userAgent,b.bConsole=a.bConsole?a.bConsole:!1,a.mode?(b.mode=a.mode,void 0):(c=b.userAgent.match(/Android/i),c&&(b.mode="android-2.2",d=b.userAgent.match(/Android\s(\d+.\d+)/i),d&&(d=parseFloat(d[1])),2.2==d||2.3==d?b.mode="android-2.2":4.4>d?b.mode="android-dpi":d>=4.4&&(b.mode=b.dWidth>b.uWidth?"android-dpi":"android-scale")),void 0)}function d(){var e,f,g,h,c="",d=!1;switch(b.mode){case"apple":f=(window.screen.availWidth*b.ratio/b.uWidth)/b.ratio;c="width="+b.uWidth+",initial-scale="+f+",minimum-scale="+f+",maximum-scale="+f+",user-scalable=no";break;case"android-2.2":a.dWidth||(b.dWidth=2==b.ratio?720:1.5==b.ratio?480:1==b.ratio?375:.75==b.ratio?240:480),e=window.screen.width||window.screen.availWidth,375==e?b.dWidth=b.ratio*e:750>e&&(b.dWidth=e),b.mode="android-dpi",d=!0;case"android-dpi":f=160*b.uWidth/b.dWidth*b.ratio,c="target-densitydpi="+f+", width="+b.uWidth+", user-scalable=no",d&&(b.mode="android-2.2");break;case"android-scale":c="width="+b.uWidth+", user-scalable=no"}g=document.querySelector("meta[name='viewport']")||document.createElement("meta"),g.name="viewport",g.content=c,h=document.getElementsByTagName("head"),h.length>0&&h[0].appendChild(g)}function e(){var a="";for(key in b)a+=key+": "+b[key]+"; ";alert(a)}if(a){var b={uWidth:0,dWidth:0,ratio:1,mode:"apple",userAgent:null,bConsole:!1};c(),d(),b.bConsole&&e()}};adaptVP({uWidth:750});
                }
                win.addEventListener('resize',setFont,false)
                setFont();
            }
            else if(mode == 'rem') {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var clientWidth = docEl.clientWidth;
                        if(!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / std) + 'px';
                    };
                if(!doc.addEventListener) return;
                recalc();
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            }
        }
      })(window, document, 'px');
      // document.getElementById('floor_3')
    }
  </script>

  <!-- 解说阵容内容模板 -->
  <script type="text/html" id="tpl-personList">
    {{if hostPeopleData.length > 0}}
    <div class="ib host-con">
        <div class="tit-tag host-tag"></div>
        <div class="person-con">
            {{each hostPeopleData as hp_item hp_i}}
            <div class="ib item">
                <div class="person-box">
                    <img src="{{hp_item.header}}" alt="">
                </div>
                <p class="name">{{hp_item.stage_name}}</p>
            </div>
            {{/each}}
        </div>
    </div>
    {{/if}}
    {{if commPeopleData.length > 0}}
    <div class="ib narrate-con">
        <div class="tit-tag narrate-tag"></div>
        <div class="person-con">
            {{each commPeopleData as cp_item cp_i}}
            <div class="ib item">
                <div class="person-box">
                    <img src="{{cp_item.header}}" alt="">
                </div>
                <p class="name">{{cp_item.stage_name}}</p>
            </div>
            {{/each}}
        </div>
    </div>
    {{/if}}
    
    {{if guestPeopleData.length > 0}}
    <div class="ib guest-con">
        <div class="tit-tag guest-tag"></div>
        <div class="person-con">
            {{each guestPeopleData as gp_item gp_i}}
            <div class="ib item">
                <div class="person-box">
                    <img src="{{gp_item.header}}" alt="">

                <p class="name">{{gp_item.stage_name}}</p>
            </div>

    </div>
    {{/if}}
  </script>
  <!-- 常规赛 资格赛模板 -->
  <script type="text/html" id="tpl-weekScheduleList">
    {{each data as item i}}
    <li class="{{item.state_class}}" data-date='{{item.date}}' data-scheduleid='{{item.scheduleid}}'>
      <div class="time-wrap">
        <p class="date">{{item.date}}</p>
        <p class="time">{{item.time}}</p>
        <div class="status">{{item.state_text}}</div>
      </div>
      <div class="battle-wrap">
        <div class="team-l">
          <div class="content-box">
            <span class="result-msg {{item.host_result_class}}">{{item.host_result}}</span>
            <span class="team-name">{{item.hname}}</span>
          </div>
          <img src="{{item.hlogo}}" alt="">
        </div>
        <div class="score-wrap">
          <div class="score-l">{{item.host_score}}<i></i></div>
          <div class="score-r">{{item.guest_score}}<i></i></div>
          <i class="circle1"></i>
          <i class="circle2"></i>
        </div>
        <div class="team-r">
          <img src="{{item.glogo}}" alt="">
          <div class="content-box">
            <span class="team-name">{{item.gname}}</span>
            <span class="result-msg {{item.guest_result_class}}">{{item.guest_result}}</span>
          </div>
        </div>
        {{if item.comment_people_list.length != 0 || item.host_people_list.length != 0 || item.guest_people_list != 0}}
        <div class="btn-wrap">
          {{if item.match_state == 1}}
          <a href="javascript:;" class="stateend-bg"
            onclick="PTTSendClick('btn','btn-coming-soon-{{item.scheduleid}}','敬请期待')">敬请期待</a>
          {{else if item.match_state == 3}}
          <a href="javascript:;" class="stateend-bg" data-scheduleid='{{item.scheduleid}}'
            onclick="PTTSendClick('btn','btn-starting-{{item.scheduleid}}','进行中')">首发名单</a>
          {{else if item.match_state == 4}}
          <!-- <a href="javascript:;" class="stateend-bg" data-scheduleid='{{item.scheduleid}}' onclick="PTTSendClick('btn','btn-replay-{{item.scheduleid}}','数据')">数据</a> -->
          <a href="https://pvp.qq.com/m/matchdata/detail.html?league_id={{item.league_id}}&match_id={{item.match_id}}"
            class="stateend-bg video-playback" data-scheduleid='{{item.scheduleid}}'
            onclick="PTTSendClick('btn','btn-replay-{{item.scheduleid}}','视频回放')" target="_blank">比赛回放</a>
          {{/if}}
        </div>
        {{/if}}
      </div>
      <!-- 当没有解说阵容时显示 -->
      {{if item.comment_people_list.length == 0 && item.host_people_list.length == 0 && item.guest_people_list == 0}}
      <div class="btn-wrap">
        {{if item.match_state == 1}}
        <a href="javascript:;" class="stateend-bg"
          onclick="PTTSendClick('btn','btn-coming-soon-{{item.scheduleid}}','敬请期待')">敬请期待</a>
        {{else if item.match_state == 3}}
        <a href="javascript:;" class="stateend-bg" data-scheduleid='{{item.scheduleid}}'
          onclick="PTTSendClick('btn','btn-starting-{{item.scheduleid}}','进行中')">首发名单</a>
        {{else if item.match_state == 4}}
        <!-- <a href="javascript:;" class="stateend-bg" data-scheduleid='{{item.scheduleid}}' onclick="PTTSendClick('btn','btn-replay-{{item.scheduleid}}','数据')">数据</a> -->
        <a href="https://pvp.qq.com/m/matchdata/detail.html?league_id={{item.league_id}}&match_id={{item.match_id}}"
          class="stateend-bg video-playback" data-scheduleid='{{item.scheduleid}}'
          onclick="PTTSendClick('btn','btn-replay-{{item.scheduleid}}','视频回放')" target="_blank">比赛回放</a>
        {{/if}}
      </div>
      {{/if}}
      {{if item.comment_people_list.length != 0 || item.host_people_list.length != 0 || item.guest_people_list != 0}}
      <div class="person-wrap swiper-container swiper-container-horizontal" id="swiper6-{{i}}">
          <div class="swiper-wrapper">
              {{if item.host_people_list.length != 0}}
                  {{each item.host_people_list as h_p_item hpi}}
                      <div class="swiper-slide item">
                          <div class="person-tit">主持人</div>
                          <div class="person-box">
                              <img src="{{h_p_item.header}}" alt="">
                          </div>
                          <p class="name">{{h_p_item.stage_name}}</p>
                      </div>
                  {{/each}}
              {{/if}}
              {{if item.comment_people_list.length != 0}}
                  {{each item.comment_people_list as c_p_item cpi}}
                      <div class="swiper-slide item">
                          <div class="person-tit">解说</div>
                          <div class="person-box">
                              <img src="{{c_p_item.header}}" alt="">
                          </div>
                          <p class="name">{{c_p_item.stage_name}}</p>
                      </div>
                  {{/each}}
              {{/if}}
              {{if item.guest_people_list.length != 0}}
                  {{each item.guest_people_list as g_p_item gpi}}
                      <div class="swiper-slide item">
                          <div class="person-tit">嘉宾</div>
                          <div class="person-box">
                              <img src="{{g_p_item.header}}" alt="">
                          </div>
                          <p class="name">{{g_p_item.stage_name}}</p>
                      </div>
                  {{/each}}
              {{/if}}
          </div>
          <div class="swiper-scrollbar"></div>
      </div>
      {{/if}}
    </li>
    {{/each}}
  </script>

  <!-- 赛程tab模板 -->
  <script type="text/html" id="tpl-matchTab">

  <script>
    // 如果是H5就添加一个类名
    if (!is_pc()) {
      $('.floor3').addClass('h5')
      $('body').addClass('h5')
      $('body.h5').css({'min-width':'750px'})
      console.log($('body'))
    }
    // 如果链接存在schedule 则只显示赛程部分 积分榜部分隐藏
    if(milo.request('schedule') && milo.request('schedule') == 'true'){
      console.log(milo.request('schedule'))
      $('.schedule').show()
      $('.scoreboard').hide()
    }
    // 如果链接存在scoreboard 则只显示积分榜部分 赛程部分隐藏
    if(milo.request('scoreboard') && milo.request('scoreboard') == 'true'){
      console.log(milo.request('schedule'))
      $('.scoreboard').show()
      $('.schedule').hide()
    }
    if (milo.request('seasonid')) {
      matchJs.seasonid = milo.request('seasonid');
      $('select').val(matchJs.seasonid);
    }
    if (milo.request('hide')) {
      var hideBtn = milo.request('hide');
    }
    // 赛程tab(第一轮，第二轮 ，第三轮，季后赛)
    cimi.tabSwitch('data-match-tabt', 'data-match-tabc', 1, function (_this) {
      var plus = $(_this).attr('data-plus');
      if(is_pc()){
        if (plus && plus == 'true') {
          $('.floor3').removeClass('expand');
        } else {
          $('.floor3').addClass('expand');
        }
      }
    });
    //积分榜
    cimi.tabSwitch('data-jfb-tabt', 'data-jfb-tabc', 1, )

    // 判断是否开启常规赛，季后赛，赛季名次tab
    function openMatchTabFunc(seasonid) {
      return new Promise(resolve => {
        matchJs.getSchedules_KPL2022S1(seasonid).then((res) => {
          var cgs1 = false,
              cgs2 = false,
              kws = false,
              cgs3 = false;
          cgs1 = judegStatus(res, 'cgs1')
          cgs1 ? (cgs2 = judegStatus(res, 'cgs2'), config_matchData[seasonid]['defaultTabIndex'] = 2,config_matchData[seasonid]['jfbTabIndex'] = 2) :
                  ($('#f3-tab li').eq(1).attr('data-coming-hint', 'true').removeAttr('onclick'), $('#scoreboardTab a').eq(1).attr('data-coming-hint', 'true').removeAttr('onclick'))
          cgs2 ? (kws = judegStatus(res, 'kws'), config_matchData[seasonid]['defaultTabIndex'] = 3,config_matchData[seasonid]['jfbTabIndex'] = 2) :
                 ($('#f3-tab li').eq(2).attr('data-coming-hint', 'true').removeAttr('onclick'), $('#scoreboardTab a').eq(2).attr('data-coming-hint', 'true').removeAttr('onclick'))
          kws ? (cgs3 = judegStatus(res, 'cgs3'), config_matchData[seasonid]['defaultTabIndex'] = 4,config_matchData[seasonid]['jfbTabIndex'] = 3) :
                ($('#f3-tab li').eq(3).attr('data-coming-hint', 'true').removeAttr('onclick'), $('#scoreboardTab a').eq(2).attr('data-coming-hint', 'true').removeAttr('onclick'))
          cgs3 ? (config_matchData[seasonid]['defaultTabIndex'] = 5) : ($('#f3-tab li').eq(4).attr('data-coming-hint', 'true').removeAttr('onclick'))
          resolve()
        })
      })
    }
    // 判断每个阶段的所有比赛是否结束
    function judegStatus(data, key) {
      var arrayData = _.filter(data, function (item, i) {
        return item.stage == key
      }.bind(this))
      if (arrayData && arrayData.length != 0) {
        return _.every(arrayData, function (val, index) {
          return val.match_state == 4
        })
      }
      // if(key == 'cgs3' || key == 'cgs1' || key == 'cgs2' ||key == 'kws'){
      //     return true
      // }else{
      //     return false
      // }
    }

    function initMatchTab(seasonid) {
      seasonid = seasonid || matchJs.seasonid
      renderJs.matchTab(seasonid);
      $('.floor3 #f3Select').val(seasonid);
      if (seasonid == 'KPL2021S2') {
        // 赛制规则
        $('.format-rules').attr({'href':'https://pvp.qq.com/web201706/newsdetail.shtml?tid=481177'})
        var index = config_matchData['KPL2021S2']['defaultTabIndex'] - 1;
        var jgbindex = config_matchData['KPL2021S2']['jfbTabIndex'] - 1
        $('#f3-tab > li').eq(index)[0].click()
        $('#scoreboardTab a').eq(jgbindex)[0].click()
      } else if (seasonid == 'KPL2022S1') {
        $('.format-rules').attr({'href':'https://pvp.qq.com/web201706/newsdetail.shtml?tid=551608'})
        var index = config_matchData['KPL2022S1']['defaultTabIndex'] - 1;
        var jgbindex = config_matchData['KPL2022S1']['jfbTabIndex'] - 1
        $('#f3-tab > li').eq(index)[0].click()
        $('#scoreboardTab a').eq(jgbindex)[0].click()
      }else if (seasonid == 'KPL2022S2') {
        $('.format-rules').attr({'href':'https://pvp.qq.com/web201706/newsdetail.shtml?tid=566294'})
        openMatchTabFunc(seasonid).then(function () {
          var index = config_matchData['KPL2022S2']['defaultTabIndex'] - 1;
          var jgbindex = config_matchData['KPL2022S2']['jfbTabIndex'] - 1;
          $('#f3-tab > li').eq(index)[0].click()
          $('#scoreboardTab a').eq(jgbindex)[0].click()
        })  
      }
    }
    initMatchTab(matchJs.seasonid);

    // 赛季下拉选择
    $('.floor3 #f3Select').on('change', function () {
      var f3Select = $('.floor3 #f3Select > option:selected').val();
      console.log(f3Select)
      initMatchTab(f3Select);
    });


    // KPL2021秋季常规赛、KPL2022春季常规赛、KPL2022夏季常规赛
    function KPL2021S2_cgsFunc(key, seasonid) {
      var seasonid = seasonid ? seasonid : matchJs.seasonid;
      $('.floor3 .schedule .main-container').html(template('tpl-comm-schedule'));
      window.swiper2Obj = null;
      matchJs.getSchedules_KPL2022S1(seasonid).then((res) => {
        renderJs.weekTab_KPL2021S2(key, seasonid);
      });
      if(typeof (PTTSendClick) == "function"){
        PTTSendClick('btn','match-' + key,seasonid + '_赛程常规赛')
      }
    }
    // KPL2021秋季季后赛、KPL2022春季季后赛、KPL2022夏季季后赛
    function KPL2021S2_jhsFunc(seasonid) {
      seasonid = seasonid ? seasonid : matchJs.seasonid
      if (seasonid == 'KPL2021S2') {
        $('.floor3 .schedule .main-container').html(template('tpl-KPL2021S2-jhs'));
      } else if(seasonid == 'KPL2022S1') {
        $('.floor3 .schedule .main-container').html(template('tpl-KPL2022S1-jhs'))
      }else if(seasonid == 'KPL2022S2') {
        $('.floor3 .schedule .main-container').html(template('tpl-KPL2022S2-jhs'))
      }
      matchJs.SpringJhsIntegrahandle_KPL2022S(seasonid).then((res) => {
        renderJs.jhsList_KPL2021S2(res, seasonid)
      })
      if(typeof (PTTSendClick) == "function"){
        PTTSendClick('btn','match-jhs-' + seasonid,seasonid + '_赛程季后赛')
      }
    }
    // KPL2021年秋季赛积分榜、KPL2022年春季赛积分榜
    function KPL2021S2_jfb_cgsFunc(index, seasonid) {
      seasonid = seasonid ? seasonid : matchJs.seasonid
      // 积分榜tab
      matchJs.SpringCgsIntegrahandle_KPL2022S(index, seasonid)
      if(typeof (PTTSendClick) == "function"){
        PTTSendClick('btn','match-jfb-' + index,seasonid + '_赛程积分榜')
      }
    }
    // 卡位赛tab
    function KPL2021S2_kwsFunc(key, seasonid){
      seasonid = seasonid ? seasonid : matchJs.seasonid
      $('.floor3 .schedule .main-container').html(template('tpl-comm-schedule'));
      window.swiper2Obj = null;
      matchJs.getKwsSchedules_KPL2022S2(seasonid).then((res)=>{
        renderJs.weekKwsTab_KPL2021S2(key,res,seasonid)
      })
    }
    
  </script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="C1.html" method="get">
			<div>
				<label for="">邮箱：</label>
				<input type="email" required name="" id="">
			</div>
			<div>
				<label for="">密码：</label>
				<input type="password" minlength="6" required name="" id="">
			</div>
			<div>
				<label for="">年龄：</label>
				<input type="number" min="0" max="150" required name="" id="">
			</div>
			<div>
				<label for="">性别：</label>
				<input type="text" pattern="男|女" required name="" id="">
			</div>
			<input type="submit"/>
		</form>
	</body>
</html>
